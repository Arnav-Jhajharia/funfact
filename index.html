function generateConversation() {

const containers = document.getElementsByClassName('conversation-containers');

for(let i = 0; i < allMessages.length; i++)
{

allMessages[i].forEach((message) => {
    
const layer = document.createElement('div');
layer.classList.add('conversation');
if(message.age)
  layer.setAttribute('id', `age${message.age}`)
// const messageHeader = document.createElement('div');
// messageHeader.classList.add('message-header');
// messageHeader.innerHTML = `<h3>${message.age}</h3>`;

const messageBody = document.createElement('div');
messageBody.classList.add('message-body', 'sr');
messageBody.innerHTML = (message.speaker == "Narrator")?`<p style = "text-align:center">${message.content}</p>`:(message.speaker == "Child")?`<p style="text-align:right">${message.content}</p>`:`<p>${message.content}</p>`;

layer.style.color=(message.speaker == 'Child')?'#8A9A5B':(message.speaker == 'Narrator')?'white':'#007bff'
// messageContainer.appendChild(messageHeader);
layer.appendChild(messageBody);
// layer.appendChild(messageContainer);
containers[i].appendChild(layer);
});
}
